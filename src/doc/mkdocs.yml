site_name: Dropwizard-orient-server

# Meta tags (placed in header)
site_description: Embedded OrientDB server for dropwizard
site_author: 'Vyacheslav Rusakov'
site_url: 'https://xvik.github.io/dropwizard-orient-server'

# Repository (add link to repository on each page)
repo_name: dropwizard-orient-server
repo_url: http://github.com/xvik/dropwizard-orient-server
edit_uri: edit/master/src/doc/docs/

#Copyright (shown at the footer)
copyright: 'Copyright &copy; 2014-2025 Vyacheslav Rusakov'

plugins:
  - search
  - markdownextradata

# Meterial theme
theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.top

extra:
#  palette:
#    primary: 'indigo'
#    accent: 'indigo'

  version:
    provider: mike

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xvik
    - icon: fontawesome/brands/hashnode
      link: https://blog.vyarus.ru

# Google Analytics
#  analytics:
#    provider: google
#    property: UA-XXXXXXXX-X

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

dev_addr: 127.0.0.1:3001

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - User guide:
      - Configuration: guide/configuration.md
      - Studio: guide/studio.md
      - Plugins: guide/plugins.md
      - Console: guide/console.md
      - SSL: guide/ssl.md
      - Security: guide/security.md
      - Enterprise: guide/enterprise.md
      - Default configs: guide/default-configs.md
  - About:
      - Compatibility: about/compatibility.md
      - Release notes: about/release-notes.md
      - History: about/history.md
      - Support: about/support.md
      - License: about/license.md